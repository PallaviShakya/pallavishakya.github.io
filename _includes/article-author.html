{% assign author = site.data.authors[page.author] %}

<div class="article-author-box" style="border-top: 1px solid #eee; padding-top: 1rem; margin-top: 2rem;">
  <img src="{{ site.baseurl }}/images/{{ author.avatar }}" alt="{{ author.name }}" style="width: 100px; border-radius: 50%;">
  <h3>{{ author.name }}</h3>
  <p>{{ author.bio }}</p>

  <p>
    {% if author.email %}
      <a href="mailto:{{ author.email }}">Email</a> ·
    {% endif %}
    {% if author.github %}
      <a href="https://github.com/{{ author.github }}" target="_blank">GitHub</a> ·
    {% endif %}
    {% if author.twitter %}
      <a href="https://twitter.com/{{ author.twitter }}" target="_blank">Twitter</a> ·
    {% endif %}
    {% if author.linkedin %}
      <a href="https://linkedin.com/in/{{ author.linkedin }}" target="_blank">LinkedIn</a>
    {% endif %}
  </p>
</div>
